{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid bg1">

<div class="row">

<div class="col-lg-6 col-md-6">


<h2 class="display-4 pb-4">Registration</h2>
<div class="container  justify-content-center">


<form action="" method="POST" role="form" enctype="multipart/form-data">
  {% csrf_token %}
<div class="form-group">
      <label class="l1 mr-3" for="username"> Name</label>

      {{ form.username }}
    </div>

    <div class="form-group">
      <label class="l1 mr-4" for="email"> Email</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label class="l1 mr-3" for="password1" > Password</label>
      {{ form.password1 }}
    </div>
    <div class="form-group">
      <label class="l1 mr-3" for="phone"> Password Confirmation</label>
      {{ form.password2 }}
    </div>




  <input type="submit" name="CreatUser" class="btn btn-sm btn-success mt-1 ml-2">
</form>
</div>
</div>
<!--
  <p class="text-danger">{{form.errors}}</p>
-->


<div class="col-lg-6 col-md-6 float-right ">
<p class=" d-flex mr-4 float-right border  border-success roun">Already have an account <a href="{% url 'login' %}">Login</a></p>

</div>
</div>





    {% endblock content %}
